<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login-New here?</title>
</head>


<body>
   <div class="container">
    <div class="form-img">
        <img src="assets/img/undraw_information_tab_re_f0w3.svg" alt="">
    </div>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Registration Form</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Sign in</a></button>
                </div>
            </div>

            <div class="input-group">
            <div class="input-box">
                <label for="firstname">First Name</label>
                <input id="firstname" type="text" name="firstname" placeholder="First name" required>
            </div>

            <div class="input-box">
                <label for="lastname">Last Name</label>
                <input id="text" name="lastname" placeholder="Last name" required>
            </div>

             <div class="input-box">
                <label for="email">Email</label>
                <input id="email" name="email" placeholder="Email adress" required>
             </div>

             <div class="input-box">
                <label for="phone">Phone</label>
                <input id="number" type="tel" name="number" placeholder="Area Code + Number" required>
             </div>

             <div class="input-box">
                <label for="password">Password</label>
                <input id="password" name="password" placeholder="Password" required>
             </div>

             <div class="input-box">
                <label for="password">Retype your password</label>
                <input id="password" name="confirmpassword" placeholder="Retype your password" required>
             </div>
            </div>

            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>Gender</h6>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Female</label>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Male</label>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="non-binary" name="gender">
                                <label for="non-binary">Non Binary</label>
                            </div>

                        <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">others</label>
                        </div>
                </div>
            </div>

            <div class="continue-button">
                <button><a href="#">Submit</a></button>
            </div>
        </form>
    </div>
   </div> 
</body>


</html>
